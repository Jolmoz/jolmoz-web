	<!-- Builder-->
	<section class="page-section" id="builder">
		<form class="contact100-form validate-form">
			<div class="container-contact100" id="constructor">
				<div class="row">
					<div class="col-md-4">
						<!-- BOARD -->
						<div class="wrap-contact100">
							<span class="contact100-form-title"> Tarjeta Madre </span>
							<div class="wrap-input100 input100-select">
								<div>
									<select class="selection-2" name="select-board" id="selectBoard">
									</select>
								</div>
								<span class="focus-input100"></span>
							</div>
						</div>
						<!-- PROCESADOR -->
						<div class="wrap-contact100">
							<span class="contact100-form-title"> Procesador </span>
							<div class="wrap-input100 input100-select">
								<div>
									<select class="selection-2" name="select-procesador" id="selectProcesador">
									</select>
								</div>
								<span class="focus-input100"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<!-- RAM -->
						<div class="wrap-contact100">
							<span class="contact100-form-title"> Memoria RAM </span>
							<div class="wrap-input100 input100-select">
								<div>
									<select class="selection-2" name="select-ram" id="selectRam">
									</select>
								</div>
								<span class="focus-input100"></span>
							</div>
						</div>
						<!-- TARJETA GRAFICA -->
						<div class="wrap-contact100">
							<span class="contact100-form-title"> Tarjeta Gráfica </span>
							<div class="wrap-input100 input100-select">
								<div>
									<select class="selection-2" name="select-grafica" id="selectGrafica">
									</select>
								</div>
								<span class="focus-input100"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4" id="formulario">
						<!-- DATOS -->
						<div class="wrap-contact100">
							<span class="contact100-form-title"> Datos de envío </span>
							<span class="label-input100">Inserte sus datos</span>
							<div>
								<div class="wrap-input100 validate-input" data-validate="Es necesario agregar un nombre">
									<span class="label-input100">Su Nombre</span>
									<input class="input100" type="text" name="name" placeholder="Ingrese un nombre">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 validate-input" data-validate="Es necesario agregar un email: ex@abc.xyz">
									<span class="label-input100">Su Email</span>
									<input class="input100" type="email" name="email" placeholder="Ingrese un correo electrónico">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 validate-input" data-validate="Es necesario agregar un telefono">
									<span class="label-input100">Su Teléfono</span>
									<input class="input100" type="tel" name="telephone" placeholder="Ingrese un teléfono">
									<span class="focus-input100"></span>
								</div>
								<div class="wrap-input100 validate-input" data-validate="Es necesario agregar una dirección">
									<span class="label-input100">Su Dirección</span>
									<input class="input100" type="text" name="address" placeholder="Ingrese una dirección">
									<span class="focus-input100"></span>
								</div>
							</div>
							<div class="container-contact100-form-btn">
								<div class="wrap-contact100-form-btn">
									<div class="contact100-form-bgbtn"></div>
									
									<br>
									<!--<button onclick="checkPrecio()">Verificar Total<i class="fas fa-check-circle"></i></button>-->
									<span class="label-input100" id="totalPrecio"></span>
									<button class="contact100-form-btn">
										<span> Submit <i class="fas fa-paper-plane" aria-hidden="true"></i>
										</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
